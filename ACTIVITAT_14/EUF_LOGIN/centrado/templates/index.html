<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Prueba de titulo{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #e0f7f4; /* verde menta claro */
        margin: 0;
        padding: 0;
        }

        #bienvenida {
            font-size: 24px;
            font-weight: bold;
            color: #0b3d91; /* azul oscuro */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1); /* sombra más sutil */
            margin-bottom: 20px;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        #container input[type="text"],
        #container input[type="password"],
        #container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        #container button,
        #container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0b3d91; /* azul oscuro */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #container button:hover,
        #container input[type="submit"]:hover {
            background-color: #072c6a; /* tono más oscuro */
        }

        #createUser {
            float: right;
        }
    </style>
</head>

<body>
    <div id="container">
        {% block content %}
            <p id="bienvenida"> Hola a todos!!!</p>
        {% endblock %}
    </div>
</body>
</html>
