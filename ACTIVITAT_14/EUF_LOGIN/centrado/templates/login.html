{% extends 'index.html' %}

{% block content %}
<h1 style="text-align: center; color: black;">LOGIN</h1>
<div id="container">

    <form method="POST" action="{% url 'iniciar-sesion' %}">
        {% csrf_token %}
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required><br><br>

        <button type="submit">Iniciar Sesión</button><br><br>
    </form>


    <form action="{% url 'crear-usuario' %}" method="get">
        <button type="submit">Crear Usuario</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>

{% endblock %}
