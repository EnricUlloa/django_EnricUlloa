{% block content %}

<div class="form-wrapper">
    <h1>Crear un nuevo usuario</h1>

    {% if success %}
        <div class="card success-card">
            <p>Usuario validado correctamente</p>
            <a href="{% url 'iniciar-sesion' %}" class="btn">Ir al login</a>
        </div>
    {% else %}
        <div class="card form-card">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn primary">Crear Usuario</button>
            </form>
            <a href="{% url 'cerrar_sesion' %}" class="btn btn-secondary">Volver</a>
        </div>
    {% endif %}
</div>

<style>
body {
    background-color: #e0f7f4; /* verde menta claro */
    font-family: 'Segoe UI', sans-serif;
}

.form-wrapper {
    max-width: 500px;
    margin: 50px auto;
    text-align: center;
}

h1 {
    color: #0b3d91; /* azul oscuro */
    margin-bottom: 20px;
}

.card {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.success-card {
    border-left: 5px solid #00b894; /* verde esmeralda */
    color: #00b894;
}

.form-card form {
    text-align: left;
}

.btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
}

.btn.primary {
    background-color: #0b3d91; /* azul oscuro */
    color: #fff;
    border: none;
}

.btn.primary:hover {
    background-color: #072c6a;
}

.btn.secondary {
    background-color: #00b894; /* verde esmeralda */
    color: #fff;
    margin-left: 10px;
}

.btn.secondary:hover {
    background-color: #009973;
}

button[type="submit"] {
    margin-top: 10px;
    width: 100%;
}

</style>

{% endblock %}
