<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estudiants</title>
</head>
<body>
{% include "head/header.html" %}
    <h1>INFORMACIÓ ALUMNAT TIC BARCELONA</h1>
    <table>
        <tr>
            <th>Nom</th>
            <th>Cognom 1</th>
            <th>Cognom 2</th>
            <th>Correu</th>
            <th>Curs</th>
            <th>Mòduls Matriculats</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.nom }}</td>
            <td>{{ student.cognom1 }}</td>
            <td>{{ student.cognom2 }}</td>
            <td>{{ student.correu }}</td>
            <td>{{ student.curs }}</td>
            <td>{{ student.moduls_matriculats }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
